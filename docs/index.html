<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ian Bondoc CV</title>
    <style>
    html {
      height: 100%;
    }
    body {
      height: 1800px;
      border: 1px solid red;
    }
    </style>
    <script>
/* iOS re-orientation fix */
if (
  navigator.userAgent.match(/iPhone/i) ||
  navigator.userAgent.match(/iPad/i)
) {
  console.log('iphone!');
  /* iOS hides Safari address bar */
  window.addEventListener('load', function() {
      setTimeout(function () {
        console.log('scrolling...');
        document.getElementById('b').scrollTo(0, 1);
      }, 1000);
  });
} else {
  console.log('not iphone');
}
</script>
  </head>
  <body id="b">
    <p>hello</p>
  </body>
</html>
